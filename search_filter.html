<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>Document</title>
</head>
<body>

    <div class="col-md-12 pt2 pb3">
        <input type="search" id="search" placeholder="Searchâ€¦" class="search">
        <ul>
            <li>ali </li>
            <li>hamza</li>
            <li>rahim</li>
            <li>konrantin</li>
        </ul>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
                $("#search").on("keyup", function() {
                var value = $(this).val().toLowerCase().trim();
                var v = value.split("%");
                $("li").each(function(j,k) {
                    var s = true;
                    $.each(v, function(i, x) {
                    if (s) {
                        s = $(k).text().toLowerCase().indexOf(x) > -1;
                    }
                    });
                    $(this).toggle(s);
                });
                });
    </script>
</body>
</html>
